{include file="common@public/header"}
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-card">
            <div class="layui-card-header">{$page_title} <a href="{:url('prize_list')}" class="layui-btn layui-btn-primary layui-layout-right">返回上级</a></div>
            <div class="layui-card-body">
                <form class="layui-form padsome" action="">

                    <div class="layui-form-item">
                        <label class="layui-form-label">所属活动</label>
                        <div class="layui-input-block">
                            <select name="activity_id" lay-verify="required">
                                <option value="">请选择活动</option>
                                {foreach $activity as $v}
                                <option value="{$v.id}" {if condition = "$v.id eq $data.activity_id"}selected{/if}>{$v.title}</option>
                                {/foreach}
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">奖品类型</label>
                        <div class="layui-input-block">
                            <input type="radio" name="prize_type" value="1" title="虚拟商品" {if condition = "$data.prize_type eq 1"}checked{/if}>
                            <input type="radio" name="prize_type" value="2" title="实物商品" {if condition = "$data.prize_type eq 2"}checked{/if}>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">奖品状态</label>
                        <div class="layui-input-block">
                            <input type="radio" name="status" value="1" title="上架" {if condition = "$data.status eq 1"}checked{/if}>
                            <input type="radio" name="status" value="2" title="下架" {if condition = "$data.status eq 2"}checked{/if}>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">奖品名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="prize_name" value="{$data.prize_name}" required  lay-verify="required" placeholder="请输入奖品名称" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">奖品数量</label>
                        <div class="layui-input-block">
                            <input type="text" name="prize_num" value="{$data.prize_num}" required  lay-verify="required" placeholder="请输入奖品数量" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">每日发放量</label>
                        <div class="layui-input-block">
                            <input type="text" name="day_num" value="{$data.day_num}" required  lay-verify="required" placeholder="请输入每日发放量,若为0则不限制" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">中奖概率</label>
                        <div class="layui-input-block">
                            <input type="text" name="win_radio" value="{$data.win_radio}" required  lay-verify="required" placeholder="输入数字,百分比概率" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">排序</label>
                        <div class="layui-input-block">
                            <input type="text" name="sort" value="{$data.sort}" required  lay-verify="required" placeholder="请输入中奖概率" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">奖品图片</label>
                        <div class="layui-input-block">
                            <input type="hidden" name="prize_img" id="thumb" value="{$data.prize_img}">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <div class="layui-footer" style="left: 0;">
                                <button class="layui-btn" lay-submit="">提交</button>
                                <button class="layui-btn layui-btn-primary" type="button" onclick="back_url()">返回</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{include file="common@public/footer" /}
{include file="common@public/ueditor" /}

<script>
    layui.use(['index', 'form', 'laydate', 'layedit'], function(){
        var $ = layui.$
            ,laydate = layui.laydate
            ,form = layui.form;
        form.render(null, 'component-form-group');

        uploadInit('thumb', 'image');

        // 监听表单提交
        form.on('submit()', function(data){
            Post('', data.field, function(res) {
                if (res.code == 1) {
                    alert_success(res.msg, function() {
                        back_url();
                    })
                } else {
                    alert_error(res.msg);
                }
            });
            return false;
        });

    });
</script>
