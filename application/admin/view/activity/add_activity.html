{include file="common@public/header"}
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-card">
            <div class="layui-card-header">{$page_title} <a href="{:url('activity_list')}" class="layui-btn layui-btn-primary layui-layout-right">返回上级</a></div>
            <div class="layui-card-body">
                <form class="layui-form padsome" action="">

                    <div class="layui-form-item">
                        <label class="layui-form-label">活动标题</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" value="{$data.title}" lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">状态</label>
                        <div class="layui-input-block">
                            <input type="radio" name="status" value="1" title="开启" {if condition = "$data.status eq 1"}checked{/if}>
                            <input type="radio" name="status" value="2" title="关闭" {if condition = "$data.status eq 2"}checked{/if}>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">日期时间范围</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" name="time" id="time" value="{$data.time}">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">活动列表图</label>
                        <div class="layui-input-block">
                            <input type="hidden" name="thumb" id="thumb" value="{$data.thumb}">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">活动规则图</label>
                        <div class="layui-input-block">
                            <input type="hidden" name="rule" id="rule" value="{$data.rule}">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">活动轮播图</label>
                        <div class="layui-input-block">
                            <input type="hidden" name="banner" id="banner" value="{$data.banner}">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <div class="layui-footer" style="left: 0;">
                                <button class="layui-btn" lay-submit="">提交</button>
                                <button class="layui-btn layui-btn-primary" type="button" onclick="back_url()">返回</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{include file="common@public/footer" /}
{include file="common@public/ueditor" /}

<script>
    layui.use(['index', 'form', 'laydate', 'layedit'], function(){
        var $ = layui.$
            ,laydate = layui.laydate
            ,form = layui.form;
        form.render(null, 'component-form-group');

        //日期时间范围
        laydate.render({
            elem: '#time'
            ,type: 'datetime'
            ,range: true
            ,format: 'yyyy/MM/dd HH:mm:ss'
        });

        uploadInit('thumb', 'image');

        uploadInit('rule', 'image');

        uploadInit('banner', 'images');


        // 监听表单提交
        form.on('submit()', function(data){
            Post('', data.field, function(res) {
                if (res.code == 1) {
                    alert_success(res.msg, function() {
                        back_url();
                    })
                } else {
                    alert_error(res.msg);
                }
            });
            return false;
        });

    });
</script>
